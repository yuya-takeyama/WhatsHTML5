<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Example Slide</title>
  <script src="../lib/jquery-1.5.1.min.js" type="text/javascript"></script>
  <script src="../lib/Showdown.js" type="text/javascript"></script>
  <script src="../lib/PreZen.js" type="text/javascript"></script>
  <script src="../lib/PreZen/Wiki.js" type="text/javascript"></script>
  <script type="text/javascript">
  PreZen.init();
  </script>
  <link href="./css/style.css" rel="stylesheet" />
</head>
<body>
  <div id="slides">
    <div class="slide" id="title-slide">
      <h1><span class="label-html">HTML<span class="label-5">5</span></span> とは何か</h1>
      <h2>概要とデモ</h2>
      <div class="author"><a href="http://twitter.com/yuya_takeyama">@yuya_takeyama</a></div>
    </div>

    <div class="slide markdown">
Agenda
======

- HTML5 とは何か
- HTML5 を取り巻くアレコレ
- HTML5 デモ
    </div>

    <div class="slide markdown">
What's HTML5 ?
==============

あとで書く
    </div>

    <div class="slide markdown">
Page 2
======

今日の発表
----------

HTML5 について
    </div>

    <div class="slide takahashi">
      <p>問題とは，<em>望まれた事柄</em>と<em>認識された事柄</em>の間の<strong>相違</strong>である</p>
      <p class="small"><small>ドナルド・C・ゴース, G.M.ワインバーグ: 『ライト, ついてますか』より</small></p>
    </div>

    <div class="slide impression" data-background="./image/neko.jpg">まとめ</div>

    <div class="slide">
      <strong>生の HTML も使えるよ !</strong>
    </div>
  </div>
</body>
</html>
